<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORMULÁRIO DE CADASTRO</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
        <link href="./formulario.css" rel="stylesheet">
        <script src="./src/javascript/main.js" type='module' defer></script>        
    </head>

    <body>
        <main>
            <div>
                <h1 id="titulo">FORMULÁRIO DE CADASTRO</h1>
            </div>

            <form>
                <fieldset>
                    <div class="grupo">
                        <legend class="subtitulo">INFORMAÇÕES PESSOAIS</legend>
                    </div>

                    <div class="campo">
                        <label for="nome"><strong>Nome Completo:</strong></label>
                        <input type="text" id="nome" name="nome" pattern="([aA-zZ]+)" placeholder="Nome" required>
                    </div>

                    <div class="campo">
                        <label for="dtnasc"><strong>Data de Nascimento:</strong></label>
                        <input type="date" id="dtnasc" name="dtnasc" required>
                    </div>
                    
                    <div class="campo">
                        <label for="idade"><strong>Idade:</strong></label>
                        <input type="text" id="idade" name="idade" pattern="([0-9]+)" placeholder="Idade" required>
                    </div>

                    <div class="campo">
                        <label for="cpf"><strong>CPF:</strong></label>
                        <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" title="Digite os 11 números juntos sem espaço (EX: 12345678910)" placeholder="CPF" required>
                    </div>
                </fieldset>
                        
                <fieldset>
                    <div class="grupo">
                        <legend class="subtitulo">ENDEREÇO</legend>
                    </div>
                    
                    <div class="campo">
                        <label for="cep"><strong>CEP:</strong></label>
                        <input type="text" id="cep" name="cep" placeholder="00000000" required>
                    </div>

                    <div class="campo">
                        <label for="rua"><strong>Rua:</strong></label>
                        <input type="text" id="rua" name="rua" required>
                    </div>
                          
                    <div class="campo">
                        <label for="numero"><strong>Número:</strong></label>
                        <input type="text" id="numero" name="numero" pattern="([0-9]+)" required>
                    </div>

                    <div class="campo">
                        <label for="cidade"><strong>Cidade:</strong></label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>

                    <div class="campo">
                        <label for="bairro"><strong>Bairro:</strong></label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>

                    <div class="campo">
                        <label for="estado"><strong>Estado:</strong></label>
                        <select id="estado" required>
                            <option selected disabled value>Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </fieldset>

                <div class="campo">
                    <label for="hobby"><strong>Hobby</strong></label>
                    <input type="text" id="hobby" name="hobby" pattern="([aA-zZ]+)" placeholder="Digite seu hobby" required>
                </div>

                <div class="lgpd">
                    <label>Aceita a Lei Geral de Proteção dos Dados Pessoais (LGPD)</label>

                    <label for="chksim">Sim</label>
                    <input type="checkbox" id="chksim" name="chksim" value="sim" required>
                    <label for="chknao">Não</label>
                    <input type="checkbox" id="chknao" name="chknao" value="nao">
                </div>

                <div>
                    <button type="submit" class="botao">Enviar dados</button>
                </div>
            </form>
        </main>
    </body>
</html>
